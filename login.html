<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <title>Login Validation</title>
  </head>
  <body>
    <div class="container mt-2">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <a class="navbar-brand" href="index.html">Book List</a>
      </nav>
      <div class="col-lg-8 m-auto d-block">
        <br />
        <h1 class="text-success text-center">Form Validation</h1>
        <br />
        <!-- <form action="#" onsubmit="return validation()"> -->
        <form id="user-form">
          <div class="form-group" id="user-div">
            <label>Username:</label>
            <input type="text" name="user" id="user" class="form-control" />
            <span id="username" class="text-danger"></span>
          </div>
          <div class="form-group" id="password-div">
            <label>Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
            />
            <span id="pass" class="text-danger"></span>
          </div>
          <div class="form-group" id="confirmpassword-div">
            <label>Confirm Password:</label>
            <input
              type="password"
              name="confirmpassword"
              id="confirmpassword"
              class="form-control"
            />
            <span id="confirmpass" class="text-danger"></span>
          </div>
          <div class="form-group" id="mobile-div">
            <label>Mobile Number:</label>
            <input type="text" name="mobile" id="mobile" class="form-control" />
            <span id="mobilenum" class="text-danger"></span>
          </div>
          <div class="form-group" id="email-div">
            <label>Email:</label>
            <input type="text" name="email" id="email" class="form-control" />
            <span id="emailid" class="text-danger"></span>
          </div>
          <input
            id="submit-div"
            type="submit"
            name="submit"
            value="Submit"
            class="btn btn-success btn-block"
          />
        </form>
        <table class="table table-striped mt-5" id="table-div">
          <thead>
            <tr>
              <th>User</th>
              <th>Mobile</th>
              <th>Email</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="user-list"></tbody>
        </table>
      </div>
    </div>

    <script type="text/javascript" src="login.js"></script>
    <!-- <script type="text/javascript" src="test.js"></script> -->
  </body>
</html>
