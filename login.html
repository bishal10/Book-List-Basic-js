<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Login Validation</title>
    
</head>
<body>

    <div class="container">
        <div class="col-lg-8 m-auto d-block"><br>
            <h1 class="text-success text-center">Form Validation</h1><br>
            <form action="#" onsubmit="return validation()">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="user" id="user" class="form-control">
                    <span id="username" class="text-danger"></span>
                </div>
                <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" id="password" class="form-control">
                        <span id="pass" class="text-danger"></span>

                </div>
                <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" class="form-control">
                        <span id="confirmpass" class="text-danger"></span>

                </div>
                <div class="form-group">
                        <label>Mobile Number:</label>
                        <input type="text" name="mobile" id="mobile" class="form-control">
                        <span id="mobilenum" class="text-danger"></span>

                </div>
                <div class="form-group">
                        <label>Email:</label>
                        <input type="text" name="email" id="email" class="form-control">
                        <span id="emailid" class="text-danger"></span>

                </div>
                <input type="submit" name="submit" value="submit" class="btn btn-success">
            </form>


        </div>
    </div>



    <script type="text/javascript">
    
    // FORM VALIDATION JS

            function validation(){
                const user = document.querySelector('#user').value;
                    if(user === ''){
                            document.querySelector('#username').innerHTML="*** Please fill the username field";
                            return false;
                        }
                    if((user.length) < 3 || (user.length > 20) || (!isNaN(user))){
                        document.querySelector('#username').innerHTML="*** User cannont be number and character should be inbetween 2 and 20";
                            return false;
                    }

                const password = document.querySelector('#password').value;
                if(password === ''){
                        document.querySelector('#pass').innerHTML="*** Please fill the password field";
                        return false;
                    }
                const confirmpassword = document.querySelector('#confirmpassword').value;
                if(confirmpassword != password){
                        document.querySelector('#confirmpass').innerHTML="*** Password didnot match";
                        return false;
                    }
                const mobile = document.querySelector('#mobile').value;
                if(isNaN(mobile) || mobile === '' || (mobile.length) > 15){
                        document.querySelector('#mobilenum').innerHTML="*** Please fill the mobile number field with only numbers";
                        return false;
                    }
                const email = document.querySelector('#email').value; 
                if((email === '') || ((email.indexOf('@')) <= 0) || (email.charAt(email.length-4)!= '.')){
                        document.querySelector('#emailid').innerHTML="*** Invalid email address";
                        return false;
                    }

                   
            
            }
    
    </script> 

</body>
</html>
